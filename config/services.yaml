# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\OpenApi\OpenApiFactory:
        decorates: 'api_platform.openapi.factory'
        arguments: [ '@App\OpenApi\OpenApiFactory.inner' ]
        autoconfigure: false

    App\DataFixtures\Faker\Provider\Provider:
        arguments:
            $config:
                project_dir: '%kernel.project_dir%'

    App\Service\MediaProcessor:
        arguments:
            $options:
              # @todo Define these in config (.env)?
              templates: #'%env(json:MEDIA_PROCESSOR_TEMPLATES)%'
                -
                    pattern: "~^https://media.videotool.dk/?\\?vn=(?P<id>[^&#]+)&is_audio=1$~"
                    template: >-
                        <div style="position: relative; padding-bottom: 26.25%%; height: 0;">
                        <iframe aria-label="{{ title }}"
                                type="text/html"
                                style="position: absolute; top: 0; left: 0; width: 100%% !important; height: 100%% !important;"
                                src="{{ url }}&ao=1"
                                frameborder="0"
                                allowfullscreen
                                allow="autoplay; fullscreen"></iframe>
                        </div>"

                -
                    pattern: "~^https://media.videotool.dk/?\\?vn=(?P<id>[^&#]+)$~"
                    template: >-
                        <div style="position: relative; padding-bottom: 56.25%%; height: 0;">
                        <iframe aria-label="{{ title }}"
                                type="text/html"
                                style="position: absolute; top: 0; left: 0; width: 100%% !important; height: 100%% !important;"
                                src="{{ url }}"
                                frameborder="0"
                                allowfullscreen
                                allow="autoplay; fullscreen"></iframe>
                        </div>"
